<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginScreen">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingrese su usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <div id="loginError" class="error-message">Credenciales incorrectas. Intente nuevamente.</div>
    </div>

    <div class="main-container" id="mainScreen" style="display:none;">
        <h2>Página Principal - Biblioteca</h2>
        <button onclick="showUserManagement()">Gestionar Usuarios</button>
        <button onclick="logout()">Cerrar sesión</button>
    </div>

    <div class="user-management" id="userManagement" style="display:none;">
        <h3>Gestión de Usuarios</h3>
        <button onclick="addUser()">Agregar Usuario</button>
        <button onclick="editUser()">Editar Usuario</button>
        <button onclick="deleteUser()">Eliminar Usuario</button>
        <button onclick="listUsers()">Listar Usuarios</button>
        <button onclick="viewUsers()">Ver Usuarios</button>
        <button onclick="goBack()">Volver</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
